<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- <style>
      * {
        outline: 1px solid red;
      }
    </style> -->
  </head>
  <body>
    <div class="card">
      <main>
        <div class="card-header">
          <h4 class="mb-0">Payment form example</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing!
          </div>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">#</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="cardNumber"
                      name="cardNumber"
                      class="form-control"
                      placeholder="XXXXXXXXXXXXXXXX"
                      minlength="15"
                      maxlength="16"
                      autocomplete="billing cc-number"
                      inputmode="numeric"
                    />
                    <label for="cardNumber">Card #</label>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">#</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="cvc"
                      name="cvc"
                      class="form-control"
                      placeholder="0000"
                      minlength="4"
                      maxlength="4"
                      autocomplete="billing cc-csc"
                      inputmode="numeric"
                    />
                    <label for="cvc">CVC #</label>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="amount"
                      name="amount"
                      class="form-control"
                      placeholder="0.00"
                      minlength="3"
                      inputmode="decimal"
                    />
                    <label for="amount">Amount</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">#</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      class="form-control"
                      placeholder="First Name"
                      autocomplete="billing given-name"
                      inputmode="text"
                    />
                    <label for="firstName">First Name</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">#</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="form-control"
                      placeholder="Last Name"
                      autocomplete="billing family-name"
                      inputmode="text"
                    />
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">C</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="userCity"
                      name="userCity"
                      class="form-control"
                      placeholder="City"
                      autocomplete="address-level2"
                      inputmode="text"
                    />
                    <label for="userCity">City</label>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">S</span>
                  <div class="form-floating">
                    <select
                      type="text"
                      id="userState"
                      name="userState"
                      class="form-select"
                      placeholder="State"
                      autocomplete="address-level1"
                      inputmode="text"
                    >
                      <option selected>Pick a state</option>
                      <option value="AL">Alabama</option>
                      <option value="CA">California</option>
                      <option value="FL">Florida</option>
                      <option value="NY">New York</option>
                      <option value="TX">Texas</option>
                    </select>
                    <label for="userState">State</label>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">P</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      id="userPostal"
                      name="userState"
                      class="form-control"
                      placeholder="Postal Code"
                      autocomplete="postal-code"
                      inputmode="text"
                    />
                    <label for="userPostal" class="form-label"
                      >Postal Code</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="paymentMethods" class="form-label"
                  >We accept:</label
                >
                <div class="mt-1">
                  <span class="badge bg-secondary p-2">
                    <i class="bi bi-credit-card"></i>Mastercard
                  </span>
                  <span class="badge bg-secondary p-2">
                    <i class="bi bi-credit-card-fill"></i>Visa
                  </span>
                  <span class="badge bg-secondary p-2">
                    <i class="bi-credit-card-2-front"></i>Capital One
                  </span>
                  <span class="badge bg-secondary p-2">
                    <i class="bi-credit-card-2-front-fill"></i>American Express
                  </span>
                  <span class="badge bg-secondary p-2">
                    <i class="bi bi-paypal"></i>Paypal
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">E</span>
                  <div class="form-floating">
                    <textarea
                      name="userMessage"
                      id="userMessage"
                      class="form-control"
                      placeholder="Add any notes here"
                      autocapitalize="sentences"
                      autocorrect="on"
                      spellcheck="default"
                      style="height: 100px"
                    ></textarea>
                    <label for="userMessage" class="form-label"
                      >Add any notes here</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
